apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # 名字必需与下面的 spec 字段匹配，并且格式为 '<名称的复数形式>.<组名>'
  name: clusters.superdns.io
spec:
  # 组名称，用于 REST API: /apis/<组>/<版本>
  group: superdns.io
    # 列举此 CustomResourceDefinition 所支持的版本
  versions:
    - name: v1
      # 每个版本都可以通过 served 标志来独立启用或禁止
      served: true
        # 其中一个且只有一个版本必需被标记为存储版本
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                cluster:
                  type: string
                features:
                  type: object
                  additionalProperties: true
                endpoints:
                  type: array
                  items:
                    type: object
                    properties:
                      addr:
                        type: string
                      state:
                        type: string
                      weight:
                        type: integer
  # 可以是 Namespaced 或 Cluster
  scope: Namespaced
  names:
    # 名称的复数形式，用于 URL：/apis/<组>/<版本>/<名称的复数形式>
    plural: clusters
    # 名称的单数形式，作为命令行使用时和显示时的别名
    singular: cluster
    # kind 通常是单数形式的驼峰命名（CamelCased）形式。你的资源清单会使用这一形式。
    kind: Cluster
    shortNames:
